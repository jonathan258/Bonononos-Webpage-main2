    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg py-0 navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="./assets/logo.png" width="60" alt="" class="d-inline-block align-middle">
            </a>

            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span
                    class="navbar-toggler-icon"></span></button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron text-white text-center">
        <div class="container">
            <h1 class="display-4">Welcome to Boonoonoonoos</h1>
            <button class="btn btn-primary"><a href="/Menu/menu.html" class="text-white">Menu</a></button>
        </div>
    </div>

    <!-- Photo Gallery Section with Carousel -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Photo Gallery</h2>

        <div id="photoGalleryCarousel" class="carousel slide mx-auto" data-ride="carousel" style="max-width: 780px; margin-right: 100px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assest/dish_1_fry_chicken.jpg" class="d-block mx-auto img-fluid rounded" alt="Gallery Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./assest/Jerk Chicken dish.jpg" class="d-block mx-auto img-fluid rounded" alt="Gallery Image 2">
                </div>

                <div class="carousel-item">
                    <img src="./assest/rsz_natural_juiceno.jpg" class="d-block mx-auto img-fluid rounded" alt="Gallery Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./assest/rsz_curryjpg.jpg" class="d-block mx-auto img-fluid rounded" alt="Gallery Image 2">
                </div>
                <!-- Add more carousel items as needed -->
            </div>

            <a class="carousel-control-prev" href="#photoGalleryCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#photoGalleryCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

 

    <!-- Bootstrap JS dependencies (add these if not already included) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <script>
        // Optional: Enable carousel auto-play
        $('#photoGalleryCarousel').carousel({
            interval: 3000 // Set the interval (in milliseconds) for auto-play
        });
    </script>
</body>

</html>
